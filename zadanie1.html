<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 значение ++ стоит перед значит прибавляется 1
d = b++; alert(d);           // 1 начение ++ стоит после значит увеличивается на 1
c = (2+ ++a); alert(c);      // 5 с = 2+2 +1
d = (2+ b++); alert(d);      // 4 d = 1+2 +1
alert(a);                    // 3 = 1 + 1 + 1
alert(b);                    // 3 тоже самое ^

    </script>
</body>
</html>
