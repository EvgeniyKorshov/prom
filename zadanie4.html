<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let a = 15;

        switch (a) {
        case 8:
            alert( 'eight' );
            break;
        case 9:
            alert( 'nine' );
            break;
        case 10:
            alert( 'ten' );
            break;
            case 11:
            alert( 'eleven' );
            break;
        case 12:
            alert( 'twelve' );
            break;
        case 13:
            alert( 'thirteen' );
            break;
        case 14:
            alert( 'fourteen' );
            break;
        case 15:
            alert( 'Fifteen, eazy!' );
            break;
        
        default:
            alert( "not found" );
}
    </script>
</body>
</html>
