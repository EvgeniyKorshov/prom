<body>
    <script>
'use strict'
function calcSumm(a,b){
return a+b
}

let result = calcSumm(81, 72);
alert('Сумма: '+ result ); 



function calcSub(c,d){
return c-d
}
let resultSub = calcSub(81, 72);
alert('Разность: '+  resultSub );

function calcMult(e,f){
return e*f
}
let resultMult = calcMult(81, 72);
alert('Произведение: '+  resultMult );

function calcDiv(g,h){
return g/h
}
let resultDiv = calcDiv(81, 72);
alert('Результат деления: '+  resultDiv );
    </script>
